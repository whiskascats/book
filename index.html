<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/all.css">
</head>
<body>
  <div class="book">
    <div class="page book-page book-cover" style="--page-index: 1;">
      <div class="page-half page-half-front">
      </div>
      <div class="page-half page-half-back">
        <div class="page-insert"></div>
      </div>
    </div>
    <div class="page book-page" style="--page-index: 2; translate: none; rotate: none; scale: none; transform: translate(0%, -50%) translate3d(0px, 0px, -1px);">
      <div class="page-half page-half-front">
        1
      </div>
      <div class="page-half page-half-back">
        2
      </div>
    </div>
    <div class="page book-page" style="--page-index: 3; translate: none; rotate: none; scale: none; transform: translate(0%, -50%) translate3d(0px, 0px, -1px);">
      <div class="page-half page-half-front">
        3
      </div>
      <div class="page-half page-half-back">
        4
      </div>
    </div>
    <div class="page book-page" style="--page-index: 4; translate: none; rotate: none; scale: none; transform: translate(0%, -50%) translate3d(0px, 0px, -1px);">
      <div class="page-half page-half-front">
        5
      </div>
      <div class="page-half page-half-back">
        6
      </div>
    </div>
    <div class="page book-page book-back">
      <div class="page-half page-half-front">        
      </div>
      <div class="page-half page-half-back">        
      </div>
      <div class="page-insert"></div>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollTrigger.min.js"></script>


  <script>
    gsap.registerPlugin(ScrollTrigger);
    gsap.defaults({
      ease: "power2.in", 
      markers: true,
    });
    gsap.to('.book', {
      scrollTrigger: {
        scrub: 1, //可以回放
        start: () => 0,
        end: () => 200
      },
      scale: 1.3,      
    })

    const PAGES = [...document.querySelectorAll('.book-page')];
    PAGES.forEach((item, index) => {
      gsap.set(item, {
          z: 13
      });
      if(index == PAGES.length-1) {
        return false
      }
      gsap.to(item, {
        scrollTrigger: {
          scrub: 2, //可以回放
          start: () => 200 + 300*index,
          end: () => 500 + 300*index
        },
        rotateY: `-${180 - index / 2}`
      })
      gsap.to(item, {
          z: index === 0 ? -13 : index,
          scrollTrigger: {
              scrub: 1,
              start: () => (index + 1) * (window.innerHeight * 0.25),
              end: () => (index + 1.5) * (window.innerHeight * 0.25)
          }
      });
    })
    
  </script>
</body>
</html>
